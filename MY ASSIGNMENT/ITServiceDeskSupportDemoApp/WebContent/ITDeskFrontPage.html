<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Welcome to IT Service Desk</title>
	</head>
	<body>
		<form action="SC" method="post">
			<h1 align="center">Complain Desk</h1>
			<table align="center">
				<tr>
					<td>Email</td>
					<td><input type="text" name="email" id="email"/></td>
				</tr>
				<tr>
					<td>Software</td>
					<td><select name="software">
							<option value="eclipseid">Eclipse ID</option>
							<option value="outlook">Outlook Web</option>
							<option value="portal">Portal</option>
					    </select>
					</td>
				</tr>

				<tr>
					<td>OS(Operating System)</td>
					<td><select name="os">
							<option value="window7">Window 7</option>
							<option value="mac">Mac</option>
							<option value="dos">Dos</option>
					    </select></td>
				</tr>

				<tr>
					<td>Problem Description</td>
					<td><textarea rows="4" cols="30" name="complain"></textarea></td>
				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Submit" /></td>
				</tr>

			</table>
		</form>
		
	<div style='margin-top:430px; text-align:center; border:1px solid red; background-color: lightblue'>
		Yash Technology Pvt.Ltd
    </div>	

	</body>
</html>
