<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h3>Course Registration</h3>
<form action="SS">
<table>
	<tr>
		<td>Course Name</td>
		<td>
			<select name="course">
			<option value="Core Java">Core Java</option>
			<option value="Spring">Spring</option>
			<option value="Hibernate">Hibernate</option>
			<option value="GWT">GWT</option>
			<option value="EJPM">EJPM</option>
			<option value="DSJF">DSJF</option>
			<option value="JQuery">JQuery</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td>Contact</td>
		<td><input type="text" name="txtContact"></td>
	
	</tr>

	<tr>
		<td>Name</td>
		<td><input type="text" name="txtName"></td>
	
	</tr>
	
	<tr>
		<td>Gender</td>
		<td><input type="radio" name="gender" value="male">Male
		   <input type="radio"  name="gender" value="male">Female
		</td>
	
	</tr>
	
	<tr>
		<td>Start Date</td>
		<td><input type="date" name="date"/></td>
	
	</tr>
	
	<tr>
		<td>Preferred Batch</td>
		<td>
			<select name="courseTiming">
			<option value="10:00 AM to 12:00 PM">10:00 AM to 12:00 PM</option>
			<option value="01:00 AM to 03:00 PM">01:00 AM to 03:00 PM</option>
			<option value="01:00 AM to 06:00 PM">01:00 AM to 06:00 PM</option>
			</select>
		</td>
	</tr>

	<tr>
		<td>Description</td>
		<td><textarea rows="4" cols="30" name="msg"></textarea></td>
	
	</tr>
	
	<tr>
		<td></td>
		<td style="text-align:right"><input type="submit" value="Register"></td>
	</tr>




</table>





</form>
</center>
</body>
</html>
